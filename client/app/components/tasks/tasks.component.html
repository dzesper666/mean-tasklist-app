<form
  class="well"
  (submit)="addTask($event)"
  style="background-color: lightgrey;
padding: 20px 4% 10px;"
>
  <div class="form-group">
    <input
      type="text"
      [(ngModel)]="title"
      name="title"
      class="form-control"
      placeholder="Add Task..."
    />
  </div>
</form>
<div class="task-list">
  <div *ngFor="let task of tasks" style="padding: 10px 0;">
    <div class="row" style="padding: 0 40px;">
      <div class="col-md-1 center-item">
        <input
          type="checkbox"
          [checked]="task.isDone"
          (click)="updateStatus(task)"
        />
      </div>
      <div class="col-md-7 center-item">
        {{ task.title }}
      </div>
      <div class="col-md-4">
        <input
          type="button"
          (click)="deleteTask(task._id)"
          value="Delete"
          class="btn btn-danger"
        />
      </div>
    </div>
  </div>
</div>
